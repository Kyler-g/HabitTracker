{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    <title> Login </title>
{% endblock title %}

{% block content %}
<h2 class="text-center mt-4">Log In</h2>
   <div class="container mt-4 d-flex justify-content-center">
   
      <div class="row shadow p-5 border">
          <div class="col-md-12">
               <form method="post">
      {% csrf_token %}
      {{ form|crispy}}
      <button class="btn btn-dark mt-3 justify-content-center" type="submit">Log In</button>


    </form>
  <a href="{% url 'signup' %}" > Don't Have An Account?  </a>
          </div>
      </div>

   </div>

{% endblock content %}
